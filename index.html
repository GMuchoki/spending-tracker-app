<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Tracker - July 2025</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Financial Tracker - July 2025</h1>

  <div class="filter">
    <label for="category">Filter by Category:</label>
    <select id="category">
      <option value="All">All</option>
    </select>
  </div>

  <div class="filter">
    <label for="start-date">From:</label>
    <input type="date" id="start-date" />
    <label for="end-date">To:</label>
    <input type="date" id="end-date" />
    <button onclick="applyDateFilter()">Apply Date Filter</button>
  </div>

  <div class="filter">
    <label for="month-select">Select Month:</label>
    <select id="month-select" onchange="applyMonthFilter()">
      <option value="All">All</option>
    </select>
  </div>

  <div class="filter">
    <button onclick="exportToCSV()">Export CSV</button>
  </div>

  <div class="add-form">
    <h3>Add New Expense</h3>
    <input type="date" id="new-date" />
    <input type="text" id="new-item" placeholder="Item" />
    <input type="text" id="new-category" placeholder="Category" />
    <input type="number" id="new-amount" placeholder="Amount (KES)" />
    <input type="number" id="new-electricity" placeholder="Electricity Units" />
    <input type="number" id="new-water" placeholder="Water Units" />
    <input type="text" id="new-payment" placeholder="Payment Method" />
    <button onclick="addExpense()">Add</button>
  </div>

  <table id="expenses-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Item</th>
        <th>Category</th>
        <th>Amount</th>
        <th>Electricity Units</th>
        <th>Water Units</th>
        <th>Payment Method</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary">Total Spending: KES <span id="total">0</span></div>

  <div class="add-form">
    <h3>Set Category Budget</h3>
    <input type="text" id="budget-category" placeholder="Category" />
    <input type="number" id="budget-amount" placeholder="Budget (KES)" />
    <button onclick="addBudget()">Add Budget</button>
  </div>

  <div id="budget-summary" class="summary"></div>

  <div class="charts">
    <div class="chart-box">
      <h3>Spending by Category</h3>
      <canvas id="categoryChart"></canvas>
    </div>
    <div class="chart-box">
      <h3>Daily Spending Breakdown</h3>
      <canvas id="dailyChart"></canvas>
    </div>
  </div>

  <div class="full-width-chart">
    <h3>Utility Costs: Electricity & Water</h3>
    <canvas id="utilitiesChart"></canvas>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
